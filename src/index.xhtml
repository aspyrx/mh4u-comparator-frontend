<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MH4U Weapon Comparator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div id="header" class="col-xs-12 text-center">
            <h1>MH4U Weapon Comparator</h1>
        </div>
    </div>
</div>
<form id="comparator" name="comparator">
    <div class="container panel panel-default">
        <div class="panel-body">
            <div class="row equal-height-container">
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-general">General Skills</label>
                    <div id="skills-general">
                    </div>
                </div>
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-elemental">Elemental Skills</label>
                    <div id="skills-elemental">
                    </div>
                </div>
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-misc">Miscellaneous Skills</label>
                    <div id="skills-misc">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-6 form-group">
                    <label for="bowSelectionBias">Bow Selection Bias</label>
                    <div>
                        <label class="radio-inline">
                                <input type="radio" form="comparator" name="bowSelectionBias" value="dpc" checked="" />
                                Best DpC
                        </label>
                        <label class="radio-inline">
                                <input type="radio" form="comparator" name="bowSelectionBias" value="dph" />
                                Best DpH
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="comparator-monster">Monster</label>
                    <select form="comparator" name="monster" id="comparator-monster" class="form-control">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <input type="submit" value="Fight!" class="btn btn-primary btn-lg full-width" />
                </div>
            </div>
        </div>
    </div>
</form>
<div class="container-fluid">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
