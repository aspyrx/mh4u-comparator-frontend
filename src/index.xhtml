<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MH4U Weapon Comparator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div id="header" class="col-xs-12">
            <h1>MH4U Weapon Comparator</h1>
        </div>
    </div>
</div>
<form id="comparator" name="comparator">
    <div class="container panel panel-default">
        <div class="panel-body">
            <div class="row equal-height-container form-group">
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-general">General Skills</label>
                    <div id="skills-general">
                    </div>
                </div>
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-elemental">Elemental Skills</label>
                    <div id="skills-elemental">
                    </div>
                </div>
                <div class="col-sm-4 equal-height form-group">
                    <label for="skills-misc">Miscellaneous Skills</label>
                    <div id="skills-misc">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-6 form-group">
                    <label for="bowSelectionBias">Bow Selection Bias</label>
                    <div>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                    <input type="radio" form="comparator" name="bowSelectionBias" value="dpc" autocomplete="off" checked="" />
                                    Best DpC
                            </label>
                            <label class="btn btn-default">
                                    <input type="radio" form="comparator" name="bowSelectionBias" value="dph" autocomplete="off" />
                                    Best DpH
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="comparator-monster">Monster</label>
                    <select form="comparator" name="monster" id="comparator-monster" class="form-control">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <input type="submit" value="Fight!" class="btn btn-primary btn-lg full-width" />
                </div>
            </div>
        </div>
    </div>
</form>
<div id="results-container" class="container hidden">
    <div class="row">
        <div class="col-xs-12">
            <h2 id="results-monster"></h2>
        </div>
    </div>
    <table id="results" class="table table-striped table-bordered table-condensed table-responsive">
    </table>
</div>
<div class="container">
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <p class="text-right text-muted"><a href="http://qopgxrpm.site.aplus.net/mh4ubow/">MH4U Weapon Comparator API</a> courtesy of <a href="https://www.reddit.com/user/cdngrep">/u/cdngrep</a>. Site design (c) 2015 <a href="https://github.com/aspyrx/mh4u-comparator-frontend">aspyrx</a>.</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
