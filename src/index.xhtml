<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MH4U Weapon Comparator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div id="header" class="col-xs-12 text-center">
            <h1>MH4U Weapon Comparator</h1>
        </div>
    </div>
</div>
<form id="form-comparator">
    <div class="container">
        <hr />
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3>Skills</h3>
            </div>
            <div id="bow-general" class="col-sm-4 form-group">
                <label>
                    <input type="checkbox" name="skills" value="attack-up-l" />
                    Attack Up (L)
                </label>
            </div>
            <div id="bow-elemental" class="col-sm-4 form-group">
                <label>
                    <input type="checkbox" name="skills" value="dragon-atk-1" />
                    Dragon Atk +1
                </label>
            </div>
            <div id="bow-misc" class="col-sm-4 form-group">
                <label>
                    <input type="checkbox" name="skills" value="awaken" />
                    Awaken
                </label>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-6 form-group">
                <label for="bow-bias">Bow Selection Bias</label>
                <div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="bow-selection-bias" value="dpc" checked="" />
                            Best DpC
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" name="bow-selection-bias" value="dph" />
                            Best DpH
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="comparator-monster">Monster</label>
                <select id="comparator-monster" class="form-control">
                    <option>Great Jaggi</option>
                    <option>Seltas</option>
                    <option>Nerscylla</option>
                    <option>Rathian</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 form-group">
                <input type="submit" value="Fight!" class="btn btn-primary btn-lg center-block full-width" />
            </div>
        </div>
        <hr />
    </div>
</form>
<div class="container-fluid">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
